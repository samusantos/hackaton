<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <thymeleaf th:replace="header :: header"/>

    <meta charset="UTF-8">
    <title>Profile</title>
    <link th:href="homepage.css" rel="stylesheet"/>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js">
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 id="title">Welcome Bruce</h1>


<div id="wrapper">
    <div class="overlay"></div>

    <!-- Sidebar -->
    <nav class="navbar navbar-inverse fixed-top" id="sidebar-wrapper" role="navigation">
        <ul class="nav sidebar-nav">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <a href="#">Menu</a></div>
            </div>
            <li><a href="http://localhost:8080/bruce/homepage">Home</a></li>
            <li><a href="http://localhost:8080/bruce/chat/global">Chat</a></li>
        </ul>
    </nav>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <button type="button" class="hamburger animated fadeInLeft is-closed" data-toggle="offcanvas">
            <span class="hamb-top"></span>
            <span class="hamb-middle"></span>
            <span class="hamb-bottom"></span>
        </button>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->


<div id="centro">
    <div class="progressTwo"></div>
    <div class="extra">Motivational Quote: </div>
</div>

<div id="update">

        <label for="date">Date:</label>
        <input type="datetime-local" name="date">

        <button type="submit">Update</button>
    </form>
</div>
</body>
<script rel="js" type="text/javascript" th:src="homepage.js">


</script>
</html>
