<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <thymeleaf th:replace="header :: header"/>
</head>

<body>
<div
        class="bg-image"
        style="
    background-image: url('https://bigthink.com/wp-content/uploads/2017/12/origin-121.jpg?lb=1536,864');
    height: 100vh;
    position: relative;
    display: flex;
    flex-flow: column wrap;
    justify-content: center;
    align-items: center;

  "
>
    <header style="position: absolute; bottom: 50%"><strong>BREWCE'S</strong></header>

    <div class="container"
         style="position:absolute">

        <div th:replace="action :: action"></div>

        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal" th:object="${user}" method="post" action="http://localhost:8080/bruce/">
                    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
                        <label class="col-sm-2 control-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" th:field="*{email}"/>
                            <span class="help-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error messages</span>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
                        <label class="col-sm-2 control-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" th:field="*{password}"/>
                            <span class="help-block" th:if="${#fields.hasErrors('password')}"
                                  th:errors="*{password}">Wrong Password</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <button type="submit" class="btn btn-primary" name="action" value="">LogIn</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
